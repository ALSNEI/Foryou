                var flag = true;
                for (var v = 0; v < Agents.length; v++) {

                }
                return flag;
            }

        function preloadimage(arr) {
            var newimages = [],
                loadedimages = 0;
            var arr = (typeof arr != "object") ? [arr] : arr;

            function imageloadpost() {
                loadedimages++;
                var processNum = Math.ceil(Number(loadedimages / arr.length).toFixed(2) * 100);
                var processDeg = (Number(loadedimages / arr.length).toFixed(2) * 360).toFixed(2);
                // console.log(processNum, processDeg)
                loading(processDeg)
                $(".num").html(processNum);
                $("#music").show();
                if (loadedimages <= arr.length) {
                    // fnLoad(loadedimages,arr.length);
                    if (loadedimages == arr.length) {
                        fnStart();
                    }
                }
            }
            for (var i = 0; i < arr.length; i++) {
                newimages[i] = new Image();
                newimages[i].src = arr[i];
                newimages[i].onload = function () {
                    imageloadpost();
                }
                newimages[i].onerror = function () {
                    imageloadpost();
                }
            }

            var pie1Element = $(".load").find(".pie1");
            var pie2Element = $(".load").find(".pie2");

            function loading(e) {
                180 >= e && e >= 0 ? pie1Element.css({
                    transform: 'rotate(' + e + "deg)"
                }) : 360 >= e && e > 180 && (pie1Element.css({
                    transform: 'rotate(180deg)'
                }), pie2Element.css({
                    background: "#afe4dd",
                    transform: "rotate(" + e + "deg)"
                }))
            }

            function fnStart() {
                $('.preload').hide();
                readyGo();
            }
        }
    })
</script>
<script type="text/javascript">
    function readyGo() {
        var isTyped = false;

        // dialog
        //给两个图片定义为一个数组
        var arr = ['./images/cat2.jpg', './images/cat1.jpg'];
        //默认输入框显示光标
        $('#import').focus();
        var responsedArr = ['I love you,Would you marry me?', 'Yes,I do!']
        var responnum = 0;
        $('#enter').click(function () {
            if (!$('#import').val()) {
                return;
            } else {
                if (responnum == 0) {
                    $('#inHtml li').removeClass('show');
                    var str = '<li class="th show">' + '<img src=' + arr[0] + " /><p><span>" + $('#import').val() +
                        '</span><span class="sent1"></span>' + "</p></li>";
                    $('#inHtml').append(str);
                    $("#import").val('');
                    setTimeout(function () {
                        var Cln = '<li class="ds show">' + '<img src=' + arr[1] + " /><p><span>" +
                            responsedArr[responnum] +
                            '</span><span class="sent2"></span>' + "</p></li>";
                        $('#inHtml').append(Cln);
                        responnum++;
                    }, 500);
                } else if (responnum == 1) {
                    $('#inHtml li').removeClass('show');
                    var str = '<li class="th show">' + '<img src=' + arr[0] + " /><p><span>" + responsedArr[
                            responnum] +
                        '</span><span class="sent1"></span>' + "</p></li>";
                    $('#inHtml').append(str);
                    $("#import").val('');
                    responnum++;
                    typed.start && typed.start();
                    $(".typed-cursor").show();
                } else {
                    $("#import").attr("readonly", "readonly");
                    return;
                }
            }
        })
        var wordArr = [{
                p: '往后余生',
                class: 'show1'
            },
            {
                p: '四季冷暖是你,心底温柔是你',
                class: 'show2'
            },
            {
                p: '你喜欢吗？',
                class: 'show3'
            }
        ]

        function cat1Say(word, className) {
            var str = '<li class="ds ' + className + '">' + '<img src=' + arr[1] + " /><p><span>" + word +
                '</span><span class="sent2"></span>' + "</p></li>";
            $('#inHtml').append(str);
        }
        // for (var i = 0; i < wordArr.length; i++) {
        //     cat1Say(wordArr[i].p, wordArr[i].class)
        // }

        $('.swiper-container').show();
        var mySwiper1 = new Swiper('#swiper1', {
            followFinger: false,
            direction: 'vertical',
            mousewheelControl: false,
            slideActiveClass: 'active',
            on: {
                slideChangeTransitionEnd: function () {
                    if (this.activeIndex + 1 == $("#swiper1 .swiper-slide").length - $(
                            "#swiper2 .swiper-slide").length) {
                        $(".Arrow").hide();

                        // dialog begin
                        $('#inHtml').empty();
                        for (var i = 0; i < wordArr.length; i++) {
                            cat1Say(wordArr[i].p, wordArr[i].class)
                        }
                    } else {
                        $(".Arrow").show();
                        $(".typed-cursor").hide();
                        typed.reset && typed.reset();
                        typed.stop && typed.stop();
                        responnum = 0;
                    }
                },
            },
        })
        var mySwiper2 = new Swiper('#swiper2', {
            followFinger: false,
            direction: 'horizontal',
            mousewheelControl: false,
            loop: true,
            effect: 'flip',
            pagination: {
                el: '.swiper-pagination',
            }
        })
        var typed = new Typed('#typed', {
            strings: ['就是今天，我要把你定下来，<br>往后余生，一直陪伴你身旁，<br>守护你，从此刻起。'],
            typeSpeed: 200,
            startDelay: 1000
        });
        typed.stop();

        // Control audio
        $("#music").click(function () {

            if ($("#bgmedia").get(0) !== null) {
                //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
                if ($("#bgmedia").get(0).paused) {
                    $("#bgmedia").get(0).play(); //audio.play();// 这个就是播放
                    $(this).attr("src", "images/musicon.png");
                } else {
                    $("#bgmedia").get(0).pause(); // 这个就是暂停
                    $(this).attr("src", "images/musicoff.png");
                }
            }
        })

        // Time
        $("#time").html(new Date().getFullYear());


    }
</script>
